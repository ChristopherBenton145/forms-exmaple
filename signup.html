<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Forms</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 tabindex="1">Online Camping</h1>
    </header>
    <main>
        <form class="form" action="404.html" method="get">
            <fieldset>
                <legend>About You</legend>
                <div>
                    <input type="text" name="name" autocomplete="off" placeholder="Name" />
                    <input type="number" name="age" autocomplete="off" placeholder="Age" min="1" max="200" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Account Settings</legend>
                <div>
                    <input type="text" name="email" autocomplete="off" placeholder="Email" />
                </div>
                <div>
                    <input type="password" name="password" autocomplete="off" placeholder="Password" />
                </div>
            </fieldset>
            <a tabindex="-1" href="404.html"><button type="submit">Submit</button></a>
        </form>
        <a href="signin.html">Already have an account? Sign in.</a>
    </main>
</body>
</html>
